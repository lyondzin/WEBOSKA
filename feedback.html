<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiSha Curhat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="dist/output.css" rel="stylesheet">

  <script>
    async function submitForm(event) {
      event.preventDefault(); // Mencegah refresh halaman

      // Ambil data dari form
      const name = document.getElementById('name').value;
      const classValue = document.getElementById('class').value;
      const feedback = document.getElementById('feedback').value;

      // Buat form data manual
      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("class", classValue);
      formData.append("feedback", feedback);

      try {
        // Kirim data ke Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbwvQ1fx6ixNVSNMfv0fH0Aul1iTBjrvGpaJjAIdFCQ3Ep786ZPtAPtohYViEcf0takKTw/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Feedback berhasil dikirim!"); // Pesan sukses
          document.getElementById('feedback-form').reset(); // Reset form
        } else {
          alert("Terjadi kesalahan. Coba lagi nanti.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Gagal mengirim data. Periksa koneksi internet Anda.");
      }
    }
  </script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center font-sans">

  <!-- Feedback Form -->
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Bisha Curhat</h2>

    <form id="feedback-form" onsubmit="submitForm(event)">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Class Field -->
      <div class="mb-4">
        <label for="class" class="block text-gray-700 font-medium mb-2">Class (Opsional)</label>
        <input type="text" id="class" name="class" placeholder="Your class (X PPLG 1)" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Feedback Field -->
      <div class="mb-6">
        <label for="feedback" class="block text-gray-700 font-medium mb-2">Your Feedback</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 rounded-lg transition duration-300">
        Submit Feedback
      </button>
    </form>
  </div>

</body>
</html>
